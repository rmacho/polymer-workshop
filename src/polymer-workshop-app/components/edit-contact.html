<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="contact-inputs.html">

<dom-module id="edit-contact">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-input id="contactName" label="[[_labelName]]" value="[[contactObject.name]]"></paper-input>
    <paper-input
        id="contactPhone" 
        label="[[_labelPhone]]"
        value="[[contactObject.phone]]"
        auto-validate 
        pattern="^[0-9]*$"
        error-message="Numbers only!">
    </paper-input>

    <paper-button raised on-click="editContact"><iron-icon icon="account-circle"></iron-icon>Update contact</paper-button>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EditContact extends Polymer.Element {
      static get is() { return 'edit-contact'; }
      static get properties() {
        return {
          _labelName: {
            type: String,
            value: 'Edit contact name'
          },
          _labelPhone: {
            type: String,
            value: 'Edit phone number'
          },
          contactObject: {
              type: Object, 
              value: {}
          }
        };
      }

      editContact() {
        let contactList = JSON.parse(localStorage.getItem('contactlist')) || [];
        let editContactInputsObject = this.$.editContactInputs;

        for(let contactObj of contactList) {
            if(contactObj.name === this.contactObject.name) {
                contactObj.name = this.$.contactName.value,
                contactObj.phone = this.$.contactPhone.value
            }
        }

        localStorage.setItem('contactlist', JSON.stringify(contactList));
        this.dispatchEvent(new CustomEvent('contactEdit', {bubble: true, composed : true}));
        
      }
    }

    customElements.define(EditContact.is, EditContact);
  </script>
</dom-module>
